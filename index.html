<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <body>
    <main class="contenedor">
      <section>
        <img src="./assets/images/illustration-article.svg"" alt="">
        <article class="card-content">
          <button class="tag">Learning</button>
          <small class="date">Published 21 Dec 2023</small>
          <h1 class="title">HTML & CSS foundation</h1>
          <p class="description">These languages are the backbone of every website defining structure, content, and presentation.</p>
          <div class="user">
            <img src="assets/images/image-avatar.webp" alt="Profile of Greg Hooper">
            <span>Greg Hooper</span>
          </div>
        <article>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Celine</a>.
    </footer>
  </body>
</head>
</html>
